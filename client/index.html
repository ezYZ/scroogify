<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Scroogify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="/javascripts/scroogify.js" data-path="http://scroogify-node.herokuapp.com/"></script>

  <style>
    * { margin: 0; padding: 0; }
    img { margin: 10px 0; max-width: 100%; }
    img.stretched { width: 75%; }
    img.stretched-more { width: 90%; }
  </style>
</head>

<body>

  <img class="stretched-more" id="image-1" src="http://placekitten.com/1200/871">
  <img class="stretched" id="image-2" src="http://placekitten.com/1000/340">
  <img id="image-3" width="900" src="http://placekitten.com/900/539">
  <img id="image-4" width="1000" src="http://placekitten.com/1000/686">
  <img class="stretched" id="image-5" src="http://placekitten.com/960/400">
  <img class="stretched-more" id="image-6" src="http://placekitten.com/969/309">
  <img id="image-7" src="http://placekitten.com/1000/680">
  <img id="image-8" src="http://placekitten.com/888/666">
  <img id="image-8" src="/images/absolute.jpg">
  <img id="image-8" src="images/relative.jpg">

</body>
</html>
