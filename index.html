<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Scroogify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="/javascripts/scroogify.js" data-path="http://scroogify-node.herokuapp.com/"></script>

  <style>
    * { margin: 0; padding: 0; text-align: center; }
    h1, img { margin: 20px 0; max-width: 100%; }
    img.stretched { width: 75%; }
    img.stretched-more { width: 90%; }
  </style>
</head>

<body>

  <h1>Relative Images</h1>
  <img src="/images/absolute.jpg">
  <img src="images/relative.jpg">

  <h1>External Images</h1>
  <img src="http://placekitten.com/1000/680">
  <img src="http://placekitten.com/888/666">

  <h1>CSS Stretched Images</h1>
  <img class="stretched" src="http://placekitten.com/1000/340">
  <img class="stretched-more" src="http://placekitten.com/1200/871">

  <h1>HTML Attribute Stetched Images</h1>
  <img width="900" src="http://placekitten.com/900/539">
  <img width="1000" src="http://placekitten.com/1000/686">

</body>
</html>
